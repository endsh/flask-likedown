<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>{{ title }} - Flask-Likedown</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/highlight.js/8.6/styles/github.min.css" rel="stylesheet">
    <link href="/static/css/likedown.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdn.bootcss.com/raphael/2.1.4/raphael-min.js"></script>
    <script src="http://cdn.bootcss.com/js-sequence-diagrams/1.0.6/sequence-diagram-min.js"></script>
    <script src="http://cdn.bootcss.com/highlight.js/8.6/highlight.min.js"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <script src="/static/js/flowchart-1.4.0.js"></script>
    <script src="/static/js/likedown-ext.js"></script>
</head>
<body data-spy="scroll" data-target=".toc-box .toc">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="likedown">
                    <h1 class="page-header">{{ title }}</h1>
                    {{ content | safe }}
                </div>
            </div>
            <div class="col-md-3">
                <div class="toc-box nav" style="margin-top: 20px;" data-spy="affix" data-offset-top="0" data-offset-bottom="0">
                    <div class="toc-header">文档目录</div>
                    <div class="top-body">
                        {{ toc | safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $('[data-spy="scroll"]').on('activate.bs.scrollspy', function () {
        var bg = $('.toc-box .toc-active-bg')
        var top = 0, current = $('.toc-box .active:last')
        while (true) {
            if (current.attr('class') === 'nav')
                break
            current.prevAll().each(function () {
                top += $(this).outerHeight()
            })
            current = current.parent()
        }
        bg.css('top', top + 'px')
        bg.css('height', $('.toc-box .active:last > a').outerHeight() + 'px')
    })
    </script>
</body>
</html>
